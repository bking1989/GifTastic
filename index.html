<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div id="topBtn" class="bg-primary">
        <i class="fa fa-arrow-up fa-2x text-white"></i>
    </div>
    <div class="container">
        <br>
        <div class="jumbotron bg-primary">
            <h1 class="display-3 text-white"><b>Gif</b>Tastic</h1>
            <p class="lead text-white">This is a web application that uses the Giphy API to produce GIF images with ease.</p>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-search mr-2"></i>Giphy Topic Search
            </div>
            <div id="buttonDiv" class="card-body"></div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-search-plus mr-2"></i>New Search Topic
            </div>
            <div id="searchDiv" class="card-body">
                <div class="form-row">
                    <div class="col-sm-6">
                        <label class="sr-only" for="searchBox">Search Box</label>
                        <input id="searchBox" type="search" class="form-control my-2" placeholder="Insert Keyword Here">
                    </div>
                    <div class="col-sm-auto">
                        <button id="searchBtn" type="submit" class="btn btn-primary my-2 mr-1"><i class="fa fa-plus mr-2"></i>Add Topic</button>
                        <button id="topicClear" type="submit" class="btn btn-danger my-2 mr-1">Clear Topics</button>
                        <button id="clearBtn" type="submit" class="btn btn-danger my-2 mr-1">Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-heart mr-2"></i>Favorites
            </div>
            <div id="favoritesDiv" class="card-body"></div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-th-large mr-2"></i></i>Search Results
            </div>
            <div id="resultsDiv" class="card-body"></div>
        </div>
        <br>
    </div>
</body>
</html>
